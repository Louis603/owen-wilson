<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Owen Wilson</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script defer src="index.js"></script>
  </head>

  <body>
    <div id="header">
      <img id="header-img"src="https://hawkchill.com/wp-content/uploads/2018/03/owen-wilson.jpg" width="280" height="180">
      <h1 id="title-wilson"></h1>
      <h1>You've never said <em>"wow"</em> like this before</h1>
    </div>
    
    <div id="top-list">
      <!---movie posters go here-->  
    </div>
    
    <div>
      <h2 id='name'>MOVIE NAME</h2>
      <img id="poster" src ="" alt = "picture of movie" width = "350" height = "550">
      <p id='year'>year</p>
      <p id='character'>character</p>
      <p id='quote'>movie quote</p>
        
      <video id = 'video' width = "320" height = "240" controls>
        <source  src = '' >
      </video>
        
      <audio id='audio' controls>
        <source src = '' type = "audio/mpeg">
      </audio>
    </div>
     
    <!--vote-->
    <div id="form-wrapper">
      <h4>Rate Owen's wow</h4>
      <p>Score : 
        <span id = 'user-vote'></span>  / 10
      </p>
      <p id="vote-res"> </p>

      <form id="form">
        <label id="label"></label>
        <input type="number" name="vote" id="vote-count"><button>Vote!</button>
      </form>
    </div>
    
    <!--quiz-->
    <div id = "quiz">
      <img class = "gif" src = "owen-still.jpg">
      <p>How Many WoWs In This Movie?</p>
      <p id= 'result'></p>
      <input type = "text" id = "guess"><button id = "btn">Wows</button>
    </div>

    <footer id="footer">
    </footer>
  </body>

</html>
